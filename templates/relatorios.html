{% extends "layout.html" %}

{% block title %}Relatórios - Delmack{% endblock %}

{% block content %}
<h1 class="mt-4">Central de Relatórios</h1>
<p class="text-secondary">Gere relatórios detalhados sobre o desempenho da equipe e dos imóveis.</p>

<div class="card mb-4">
    <div class="card-body">
        <form class="row g-3 align-items-end">
            <div class="col-md-4"><label class="form-label">Tipo de Relatório</label><select class="form-select"><option selected>Ranking de Vendas por Corretor</option><option>Desempenho de Angariações</option></select></div>
            <div class="col-md-3"><label class="form-label">Data Início</label><input type="date" class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Data Fim</label><input type="date" class="form-control"></div>
            <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Gerar</button></div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header"><i class="fas fa-chart-bar me-1"></i>Resultado: Ranking de Vendas (Mês Atual)</div>
    <div class="card-body"><canvas id="rankingChart" width="100%" height="40"></canvas></div>
</div>
{% endblock %}
