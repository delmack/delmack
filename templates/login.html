<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baggio Portal - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'loading.html' %}
    <div class="login-container">
        <div class="login-form">
            <!-- LOGO ATUALIZADA AQUI -->
            <img src="https://baggioimoveis.com.br/wp-content/uploads/2024/08/cropped-logo.png" alt="Logo Baggio ImobiliÃ¡ria" class="logo">
            
            <h2>BAGGIO PORTAL</h2>
            <p class="subtitle">Portal de Indicadores Internos</p>

            {% with messages = get_flashed_messages(with_categories=true ) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('login') }}" id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Utilizador">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn-login" id="login-btn">ACEDER AO PORTAL</button>
            </form>
        </div>

        <footer class="login-footer">
            Delmack Consultoria
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            
            loginForm.addEventListener('submit', function() {
                loginBtn.disabled = true;
                loginBtn.innerHTML = `
                    <span class="button-spinner"></span> AUTENTICANDO...
                `;
            });
        });
    </script>
</body>
</html>
