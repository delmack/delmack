{% extends "layout.html" %}

{% block title %}Dashboard - Delmack{% endblock %}

{% block content %}
<h1 class="mt-4">Dashboard Gerencial</h1>
<p>Visão geral do desempenho da equipe e dos negócios.</p>

<!-- Cards de Resumo -->
<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <div class="card-body-icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="mr-5">
                    <h5>Vendas (Mês)</h5>
                    <h4 class="fw-bold">{{ dados.total_vendas_mes }}</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Outros cards... (Leads, Angariações, etc.) -->
</div>

<!-- Gráficos -->
<div class="row">
    <div class="col-lg-8">
        <div class="card bg-dark text-white mb-4">
            <div class="card-header"><i class="fas fa-chart-area me-1"></i>Desempenho de Vendas (Últimos 6 meses)</div>
            <div class="card-body"><canvas id="vendasChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card bg-dark text-white mb-4">
            <div class="card-header"><i class="fas fa-chart-pie me-1"></i>Leads por Origem</div>
            <div class="card-body"><canvas id="leadsChart" width="100%" height="40"></canvas></div>
        </div>
    </div>
</div>
{% endblock %}
