<div class="loading-overlay" id="global-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text" style="color: white; margin-top: 20px;">Carregando...</div>
</div>

<script>
    // Global loading functions
    function showLoading() {
        const loading = document.getElementById('global-loading');
        if (loading) {
            loading.style.display = 'flex';
            loading.style.flexDirection = 'column';
        }
    }
    
    function hideLoading() {
        const loading = document.getElementById('global-loading');
        if (loading) loading.style.display = 'none';
    }

    // Show loading for page transitions
    document.addEventListener('DOMContentLoaded', function() {
        // Show loading when clicking internal links
        document.querySelectorAll('a[href^="/"]').forEach(link => {
            link.addEventListener('click', function(e) {
                // Don't show loading for current page links
                if (this.getAttribute('href') !== window.location.pathname) {
                    showLoading();
                }
            });
        });

        // Show loading for form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                showLoading();
            });
        });
    });

    // Hide loading when page is fully loaded
    window.addEventListener('load', function() {
        setTimeout(hideLoading, 500); // Small delay for smoother transition
    });
</script>
