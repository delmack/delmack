<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor & Angellica - Nosso Casamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fffaf0;
            color: #5a3e36;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7));
            overflow: hidden;
        }

        .hero-content { position: relative; z-index: 2; max-width: 800px; padding: 20px; }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #c46bae;
        }

        .subtitle { font-size: 1.8rem; margin-bottom: 30px; color: #7a3b6a; }

        .quote { font-style: italic; font-size: 1.2rem; margin-bottom: 40px; color: #5a3e36; }

        /* Flores decorativas */
        .floral-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 1;
        }

        .top-left { top: 0; left: 0; background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); }
        .top-right { top: 0; right: 0; background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); transform: scaleX(-1); }
        .bottom-left { bottom: 0; left: 0; background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); transform: scaleY(-1); }
        .bottom-right { bottom: 0; right: 0; background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); transform: scale(-1); }

        /* Decorações adicionais */
        .extra-floral {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            z-index: 0;
        }
        .extra-top { top: 10%; left: 50%; transform: translateX(-50%); background-image: url('https://cdn-icons-png.flaticon.com/512/765/765043.png'); }
        .extra-bottom { bottom: 5%; left: 50%; transform: translateX(-50%); background-image: url('https://cdn-icons-png.flaticon.com/512/765/765043.png'); }

        /* Couple Section */
        .couple-section { padding: 80px 0; position: relative; }
        .section-title { text-align: center; font-family: 'Cormorant Garamond', serif; font-size: 2.8rem; margin-bottom: 50px; color: #c46bae; }

        /* Location Section - Mapa Ampliado */
        .location-section { padding: 80px 0; background: linear-gradient(135deg, #fffaf0 0%, #ffefd6 100%); }
        .location-container { display: flex; flex-direction: column; align-items: center; }
        .location-info { text-align: center; max-width: 600px; margin-bottom: 40px; }
        .location-info h3 { font-family: 'Cormorant Garamond', serif; font-size: 2rem; margin-bottom: 20px; color: #7a3b6a; }
        .location-info i { color: #c46bae; margin-right: 10px; }

        /* Mapa maior */
        .map-container { width: 100%; max-width: 1100px; margin: 30px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); border: 5px solid white; }
        .map-container iframe { width: 100%; height: 650px; display: block; }

        /* Footer */
        footer { background: linear-gradient(135deg, #7a3b6a 0%, #5a3e36 100%); color: white; padding: 40px 0; text-align: center; }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.4rem; }
            .map-container iframe { height: 500px; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Victor & Angellica</h1>
            <p class="subtitle">08 • 08 • 2026</p>
            <p class="quote">"O amor nos trouxe até aqui. Um dia especial para selar nossa história e contar com a sua presença."</p>
        </div>
        <div class="floral-decoration top-left"></div>
        <div class="floral-decoration top-right"></div>
        <div class="floral-decoration bottom-left"></div>
        <div class="floral-decoration bottom-right"></div>
        <div class="extra-floral extra-top"></div>
        <div class="extra-floral extra-bottom"></div>
    </section>

    <!-- Location Section -->
    <section class="location-section" id="local">
        <div class="container">
            <h2 class="section-title">Localização</h2>
            <div class="location-container">
                <div class="location-info">
                    <h3>Nossa Celebração</h3>
                    <p><i class="fas fa-calendar-alt"></i> 08 de Agosto de 2026 às 16h</p>
                    <p><i class="fas fa-map-marker-alt"></i> R. Aleixo Nodari, nº - Imbuial, Colombo - PR, 83415-250</p>
                </div>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="650" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <h3>Victor & Angellica</h3>
            <p>08 de Agosto de 2026</p>
        </div>
    </footer>
</body>
</html>
