<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Vendas - Delmack Consultoria</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="logo-section">
                <img src="assets/logo.jpg" alt="Delmack Consultoria" class="logo">
                <h1>Portal de Vendas</h1>
                <p>Faça login para acessar o dashboard</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div id="login-message" class="message"></div>
            </form>
        </div>
    </div>

    <div id="dashboard-page" class="page">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="assets/logo.jpg" alt="Delmack Consultoria" class="logo-small">
                <h2>Portal de Vendas</h2>
            </div>
            <div class="header-right">
                <span id="user-name">Administrador</span>
                <button id="logout-btn" class="logout-btn">Sair <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-grid">
                <!-- Cartões de Estatísticas -->
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-sales">R$ 15.420,00</h3>
                        <p>Vendas Totais</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon growth">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="monthly-growth">12.5%</h3>
                        <p>Crescimento Mensal</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon customers">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-customers">124</h3>
                        <p>Clientes</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon weekly">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="weekly-sales">R$ 3.250,00</h3>
                        <p>Vendas Semanais</p>
                    </div>
                </div>

                <!-- Gráfico de Receita -->
                <div class="chart-container">
                    <h3>Receita Mensal</h3>
                    <div class="chart" id="revenue-chart">
                        <div class="chart-bars" id="chart-bars"></div>
                    </div>
                </div>

                <!-- Vendas Recentes -->
                <div class="recent-sales">
                    <h3>Vendas Recentes</h3>
                    <div class="sales-table">
                        <table id="sales-table">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="sales-table-body">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Produtos Mais Vendidos -->
                <div class="top-products">
                    <h3>Produtos Mais Vendidos</h3>
                    <div class="products-list" id="products-list">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
