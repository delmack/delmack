# Ficheiro de configuração para o AWS App Runner
version: 1.0
runtime: python3.11 # Ou a versão do Python que preferir, ex: python3.12

build:
  commands:
    # Instala as dependências listadas no requirements.txt
    build:
      - pip install -r requirements.txt

# Comando para iniciar a aplicação
run:
  # Usa o Gunicorn para executar a aplicação criada pela função create_app() no pacote 'app'
  command: gunicorn --workers 4 --bind 0.0.0.0:8080 "app:create_app()"
  # A porta que o Gunicorn vai usar. O App Runner encaminha o tráfego para esta porta.
  port: 8080
